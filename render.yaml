services:
  - type: web
    name: laravel-12-role
    runtime: docker
    repo: https://github.com/RickySetiawan99/laravel_12_basic_role
    branch: main
    plan: free
    autoDeploy: true

    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://laravel-12-role.onrender.com

      # === Supabase PostgreSQL credentials ===
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        value: db.cpkivnegqtvcavpfypum.supabase.co
      - key: DB_PORT
        value: 5432
      - key: DB_DATABASE
        value: postgres
      - key: DB_USERNAME
        value: postgres
      - key: DB_PASSWORD
        value: baseRole123_

      # === Laravel-specific settings ===
      - key: SESSION_DRIVER
        value: database
      - key: QUEUE_CONNECTION
        value: database
      - key: LOG_CHANNEL
        value: stderr

    buildCommand: |
      composer install --no-dev --optimize-autoloader
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    startCommand: |
      php artisan migrate --force && php artisan serve --host 0.0.0.0 --port 10000
